<div class="adminLoginBox">
    <h3>管理员登录</h3>
    <hr/>
    <form class="form-horizontal" name="adminLogin" novalidate>
        <div class="form-group" ng-class="{'has-error':admError}">
            <label for="inputEmail3" class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-9">
                <input name="name" type="text" ng-model="admin.name" class="form-control" id="inputEmail3" placeholder="UserName">
                <div class="help-block" ng-show="admError">{{admError}}</div>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error':pwError}">
            <label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-9">
                <input name="password" type="password" ng-model="admin.password" class="form-control" id="inputPassword3" placeholder="Password">
                <div class="help-block" ng-show="pwError">{{pwError}}</div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default" ng-click="login()">登 录</button>
            </div>
        </div>
    </form>
</div>
